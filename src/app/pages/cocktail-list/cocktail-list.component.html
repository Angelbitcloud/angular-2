<h2>Search Cocktails</h2>
<form (ngSubmit)="searchCocktails()">
    <input type="text" [(ngModel)]="searchTerm" name="searchTerm" placeholder="Search by name">
    <button type="submit">Search</button>
</form>

<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>imagen</th>
            <th>Nombre</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let cocktail of cocktails; index as i" class="animate__animated animate__fadeIn animate__faster">
            <td>{{ i + 1 }}</td>
            <td>
                <img [src]="getCocktailThumbnail(cocktail.strDrinkThumb)" class="small-thumbnail" alt="Cocktail Image">
            </td>
            <td>{{ cocktail.strDrink }}</td>
            <td>
                <a [routerLink]="['/cocktail', cocktail.idDrink]">Ver...</a>
            </td>
        </tr>
    </tbody>
</table>

<div class="grid-container">
    <h2>Random Cocktails</h2>
    <div class="grid-row">
        <div *ngFor="let cocktail of randomCocktails | slice:0:2" class="grid-column">
            <a [routerLink]="['/cocktail', cocktail.idDrink]">
                <img [src]="getCocktailThumbnail(cocktail.strDrinkThumb)" alt="{{ cocktail.strDrink }}" width="100">
                {{ cocktail.strDrink }}
            </a>
        </div>
    </div>
</div>
